<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="main">
        <h2>Color Change</h2>
        <div class="colors">
            <div class="random-color">Random Color</div>
            <div>
                <input id="color-input" type="text" placeholder="Enter a color or hex (e.g. reg or #0000)">
            </div>
            <div class="apply-color">Apply Color</div>
        </div>
        <p class="current-color">Current color:<span class="color-value">white</span></p>
    </div>
<script src="color.js"></script>
</body>
</html>
